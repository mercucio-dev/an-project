<!-- formularz kontaktowy -->
    <div id="kontakt">
        <div class="cont">
            <h3>Formularz kontaktowy</h3>
            <form action="form/send.php" method="post" id="contactForm">
              <fieldset>
                <div>
                    <input type="email" name="email" class="form-control input-normal" id="eml" placeholder="Twój e-mail" required="required">
                </div>
                <div>
                    <textarea class="form-control" name="message" rows="4" id="comment" placeholder="Wpisz treśc wiadomości do wysłania" required="required"></textarea>
                </div>
                <div class="row">
                    <button id="button_send" type="button" type="submit" class="btn btn-default">Wyślij</button>
                    <button id="button_cofnij" type="button" type="reset" class="btn btn-default glyphicon glyphicon-remove">Cofnij</button>
                </div>
              </fieldset>
            </form>
        </div>
